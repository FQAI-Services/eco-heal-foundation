<section id="about" class="py-20 leaf-pattern fade-in">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold text-eco-dark mb-4">Our Mission</h2>
            <p class="text-xl text-gray-700 max-w-3xl mx-auto">{{ site.mission_statement }}</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8">
            {% for goal in site.mission_goals %}
            <div class="mission-card bg-white rounded-xl shadow-lg p-6 text-center transition-all duration-300">
                <div class="w-16 h-16 bg-eco-green rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-{{ goal.icon }} text-white text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-eco-dark mb-2">{{ goal.title }}</h3>
                <p class="text-gray-600">{{ goal.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
