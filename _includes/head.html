        .mission-card:hover {
            transform: translateY(-5px);

        }

        .initiative-card {
            transition: all 0.3s ease;
        }

        .initiative-card:hover {
            transform: scale(1.02);

            transition: opacity 0.5s ease-in-out;

        }
